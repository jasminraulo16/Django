{% include 'base.html' %}
{% block content %}
    <div class="container">
      <div class="jumbotron">
        <h1 style="text-align: center">Profile Page</h1>
        <!-- first row -->
        <div class="row">
          <div class="col-md-9">
            <div class="card card-body">My first job as game tester</div>
          </div>
          <div class="col-md-3">
            <div class="card card-body">
              {% for i in var %} {% if i.userpic %}
              <img src="{{ i.userpic.url }}" alt="profile pic" />
              {% else %}
              <img src="/static/default.png" alt="default profile pic" />
              {% endif %} {% endfor %}
              <h5>Name</h5>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-9">
            <div class="card card-body"><p>Connect with me :
              <i class="bi bi-facebook"></i>
              <i class="bi bi-instagram"></i>
              <i class="bi bi-linkedin"></i>
              <i class="bi bi-whatsapp"></i></p>
            </div>
            
          </div>
        </div>
        <!-- second row -->
        <br />
        <div class="row">
          <div class="col-md-6">
            <div class="card card-body">Projects</div>
          </div>
          <div class="col-md-6">
            <div class="card card-body">Internship</div>
          </div>
        </div>
        <br />
        <!-- third row -->
        <div class="row">
          <div class="col-md-4">
            <div class="card card-body">Certifications</div>
          </div>
          <div class="col-md-4">
            <div class="card card-body">Achivements</div>
          </div>
          <div class="col-md-4">
            <div class="card card-body">Education</div>
          </div>
        </div>
      </div>
    </div>
  {% endblock %}
  {% include 'footer.html' %}
