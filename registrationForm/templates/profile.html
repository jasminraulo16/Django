{% include 'haeder.html'%}
{% block content %}
    <div>
        <h1>User's Profile: {{user.username}}</h1>
        <h2>{{user.email}}</h2>
        <h2>{{user.userregister.city}}</h2>
        <h2>{{user.userregister.landmark}}</h2>
        <h2>{{user.userregister.zipcode}}</h2>
        {% if user.userregister.userpic %}
            <img src="{{user.userregister.userpic.url}}" alt="">
        {% endif %}
    </div>
{% endblock %}
